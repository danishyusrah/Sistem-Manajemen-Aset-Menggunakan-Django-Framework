{% extends 'base_login.html' %} {% block content %}
<div class="d-flex justify-content-center align-items-center vh-100">
  <div
    class="card p-4 shadow-lg border-0"
    style="min-width: 350px; max-width: 400px; width: 100%; border-radius: 15px"
  >
    <h3 class="text-center mb-4" style="color: #4caf50">Register</h3>

    {% if messages %} {% for message in messages %}
    <div
      class="alert alert-{{ message.tags }} alert-dismissible fade show"
      role="alert"
    >
      {{ message }}
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="alert"
        aria-label="Close"
      ></button>
    </div>
    {% endfor %} {% endif %}

    <form method="post">
      {% csrf_token %}
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" name="email" class="form-control" required />
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" name="password" class="form-control" required />
      </div>
      <div class="mb-3">
        <label class="form-label">Full Name</label>
        <input type="text" name="full_name" class="form-control" required />
      </div>
      <div class="mb-3">
        <label class="form-label">Role</label>
        <select name="role" class="form-control" required>
          <option value="user">User</option>
        </select>
      </div>
      <div class="d-grid mb-2">
        <button
          type="submit"
          class="btn"
          style="background-color: #4caf50; color: white"
        >
          Daftar
        </button>
      </div>
      <div class="text-center">
        <a href="{% url 'login' %}" class="btn btn-link" style="color: #4caf50"
          >Sudah punya akun? Login</a
        >
      </div>
    </form>
  </div>
</div>
{% endblock %}
