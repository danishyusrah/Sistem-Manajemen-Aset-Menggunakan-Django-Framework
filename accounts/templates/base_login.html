<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}MultiRoleApp{% endblock %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      /* Background gradasi halus */
      body {
        min-height: 100vh;
        background: linear-gradient(135deg, #d4fc79, #96e6a1);
        background-attachment: fixed;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        color: #333;
      }

      .navbar {
        background-color: rgba(0, 0, 0, 0.6) !important;
        backdrop-filter: blur(6px);
      }

      .navbar-brand {
        font-weight: bold;
        color: #fff;
      }

      .nav-link {
        color: #e0e0e0 !important;
      }

      .nav-link:hover {
        color: #ffffff !important;
      }

      .content-wrapper {
        padding-top: 40px;
      }

      .card {
        border-radius: 20px;
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
      }

      .footer {
        text-align: center;
        padding: 1rem 0;
        font-size: 0.9rem;
        color: #555;
      }

      .alert {
        border-radius: 12px;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
      <div class="container">
        <a class="navbar-brand" href="/">üåü MultiRoleApp</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarNav"
        >
          <ul class="navbar-nav">
            {% if request.session.user %}
            <li class="nav-item">
              <a class="nav-link" href="{% url 'dashboard_redirect' %}"
                >Dashboard</a
              >
            </li>
           
            <li class="nav-item">
              <a class="nav-link" href="{% url 'logout' %}">Logout</a>
            </li>
            {% else %}
            <li class="nav-item">
              <a class="nav-link" href="{% url 'login' %}">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'register' %}">Register</a>
            </li>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>

    <main class="container content-wrapper">
      {% block content %} {% endblock %}
    </main>

    <!-- Footer -->
    <footer class="footer mt-5">
      <div class="container">
        &copy; {{ now|date:"Y" }} MultiRoleApp. Crafted with ‚ù§Ô∏è Skillcode
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
