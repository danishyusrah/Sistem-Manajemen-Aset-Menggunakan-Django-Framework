{% extends 'base.html' %} {% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-lg rounded-4">
        <div class="card-header text-center bg-gradient text-white">
          <h2 class="fw-bold">Tambah Aset Baru</h2>
        </div>
        <div class="card-body p-5">
          <form method="post">
            {% csrf_token %}
            <div class="mb-4">
              <label for="name" class="form-label fs-5 fw-semibold text-muted"
                >Nama Aset</label
              >
              <input
                type="text"
                name="name"
                id="name"
                class="form-control border-0 shadow-sm rounded-3 p-3"
                required
                placeholder="Masukkan nama aset"
              />
            </div>

            <div class="mb-4">
              <label
                for="location"
                class="form-label fs-5 fw-semibold text-muted"
                >Lokasi</label
              >
              <input
                type="text"
                name="location"
                id="location"
                class="form-control border-0 shadow-sm rounded-3 p-3"
                required
                placeholder="Masukkan lokasi aset"
              />
            </div>

            <div class="mb-4">
              <label for="code" class="form-label fs-5 fw-semibold text-muted"
                >Kode (QR/Barcode)</label
              >
              <input
                type="text"
                name="code"
                id="code"
                class="form-control border-0 shadow-sm rounded-3 p-3"
                required
                placeholder="Masukkan kode QR atau Barcode"
              />
            </div>

            <div class="d-flex justify-content-between">
              <button
                type="submit"
                class="btn btn-success w-48 shadow-lg border-0 rounded-3 text-white fw-bold hover-btn"
              >
                Simpan
              </button>
              <a
                href="{% url 'asset_list' %}"
                class="btn btn-warning w-48 shadow-lg border-0 rounded-3 text-white fw-bold hover-btn"
                >Kembali</a
              >
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- CSS di dalam file HTML -->
<style>
  body {
    font-family: "Arial", sans-serif;
  }

  .container {
    max-width: 800px;
    margin-top: 20px;
  }

  .card {
    background-color: #fff;
    border: 0;
  }

  .card-header {
    background: linear-gradient(to right, #0062e6, #33aeff);
    padding: 1rem;
  }

  .card-header h2 {
    font-weight: bold;
  }

  .card-body {
    background-color: #f8f9fa;
    border-radius: 0 0 0.375rem 0.375rem;
  }

  .form-control {
    border-radius: 0.375rem;
  }

  .btn-success {
    background-color: #28a745;
    border: none;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  }

  .btn-outline-secondary {
    background-color: transparent;
    border-color: #6c757d;
    color: #6c757d;
  }

  .btn:hover {
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
  }

  .btn-outline-secondary:hover {
    background-color: #f8f9fa;
  }

  .hover-btn:hover {
    background-color: #e9ecef;
  }

  .shadow-lg {
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
  }

  .fw-bold {
    font-weight: bold;
  }

  .rounded-3 {
    border-radius: 0.375rem;
  }

  .rounded-4 {
    border-radius: 0.5rem;
  }

  .mb-4 {
    margin-bottom: 1.5rem;
  }

  .w-48 {
    width: 48%;
  }

  .p-3 {
    padding: 1rem;
  }

  .text-muted {
    color: #6c757d;
  }
</style>
{% endblock %}
