{% extends 'base.html' %} {% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-lg rounded-4">
        <div class="card-header text-center bg-gradient text-white">
          <h2 class="fw-bold">Edit Aset</h2>
        </div>
        <div class="card-body p-5">
          <form method="post">
            {% csrf_token %}

            <div class="mb-4">
              <label for="name" class="form-label fs-5 fw-semibold text-muted"
                >Nama Aset</label
              >
              <input
                type="text"
                name="name"
                id="name"
                class="form-control border-0 shadow-sm rounded-3 p-3"
                value="{{ asset.name }}"
                required
                placeholder="Masukkan nama aset"
              />
            </div>

            <div class="mb-4">
              <label
                for="location"
                class="form-label fs-5 fw-semibold text-muted"
                >Lokasi</label
              >
              <input
                type="text"
                name="location"
                id="location"
                class="form-control border-0 shadow-sm rounded-3 p-3"
                value="{{ asset.location }}"
                required
                placeholder="Masukkan lokasi aset"
              />
            </div>

            <div class="d-flex justify-content-between">
              <button
                type="submit"
                class="btn btn-success w-48 shadow-lg border-0 rounded-3 text-white fw-bold hover-btn"
              >
                Update
              </button>
              <a
                href="{% url 'asset_list' %}"
                class="btn btn-outline-secondary w-48 shadow-lg border-0 rounded-3 text-white fw-bold hover-btn"
                >Kembali</a
              >
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
