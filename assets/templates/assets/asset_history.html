{% extends 'base.html' %} {% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow-lg rounded-4">
        <div class="card-header text-center bg-gradient text-white">
          <h2 class="fw-bold">Riwayat Mutasi Aset</h2>
        </div>
        <div class="card-body p-4">
          <table class="table table-striped table-hover">
            <thead>
              <tr>
                <th class="col-6">Lokasi Baru</th>
                <th class="col-6">Dipindahkan Oleh</th>
              </tr>
            </thead>
            <tbody>
              {% for history in histories %}
              <tr>
                <td>{{ history.new_location }}</td>
                <td>{{ history.moved_by }}</td>
              </tr>
              {% empty %}
              <tr>
                <td colspan="2" class="text-center text-muted">
                  Belum ada riwayat.
                </td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
          <a
            href="{% url 'asset_list' %}"
            class="btn btn-outline-secondary w-100 shadow-lg border-0 rounded-3 text-white fw-bold hover-btn"
            >Kembali</a
          >
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
