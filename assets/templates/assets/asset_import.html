<!-- templates/assets/asset_import.html -->
{% extends 'base.html' %} {% block content %}
<div class="container mt-4">
  <h2>Import Data Aset dari Excel</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-group">
      <label for="excel_file">Pilih file Excel (.xlsx)</label>
      <input
        type="file"
        name="excel_file"
        id="excel_file"
        class="form-control"
        accept=".xlsx"
        required
      />
    </div>
    <button type="submit" class="btn btn-primary mt-3">Import</button>
    <a href="{% url 'asset_list' %}" class="btn btn-secondary mt-3">Kembali</a>
  </form>
</div>
{% endblock %}
